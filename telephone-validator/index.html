<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Holtwood+One+SC&family=Jersey+25&family=Roboto+Slab:wght@100..900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-section">
        <h1 id="heading-main">TELEPHONE NUMBER VALIDATOR</h1>
        <h4 id="heading-sub">Check if it's a real number!</h4>
    </div>

    <div id="main-section">
        <input id="user-input" placeholder="Enter number here">
        <div id="button-section">
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
    <div id="bottom-section">
        <div id="results-div"></div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
